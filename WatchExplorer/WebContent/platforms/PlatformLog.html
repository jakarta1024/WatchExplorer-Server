<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript">
$(document).ready(function(){
	$('#date-intro span').html(WS.format(new Date(), 'yyyy年MM月dd日'));
    $('#log_list_1').dataTable( {
        "bProcessing": false,
        "sAjaxSource": "./platform/admin/getAdminLogList"
    } );
});
</script>
</head>
<body>
<div class="clear">&nbsp;</div>
<h2>了解过去才能掌握将来 ——无敌的管理员</h2>
    <p class="page-intro" id="date-intro">今天是<span></span></p>
    <div class="clear"></div><br />
    <table cellpadding="0" cellspacing="0" border="0" class="display" id="log_list_1">
        <thead>
            <tr>
                <th width="10">管理员</th>
                <th width="73%">日志内容</th>
                <th width="17%">时间</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="5" class="dataTables_empty">暂无日志...</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>管理员</th>
                <th>日志内容</th>
                <th>时间</th>
            </tr>
        </tfoot>
    </table>
    <div class="clear">&nbsp;</div>
</body>
</html>
