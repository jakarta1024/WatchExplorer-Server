<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript">
$(document).ready(function(){
    $('#publication_list').dataTable( {
        "bProcessing": false,
        "sAjaxSource": "./store/admin/getBulletinList",
        "aoColumnDefs": [
            {
                "mRender": function (data, type, row) {
                    return '<input type="checkbox" value="false" /> ';
                },
                "bSortable": false,
                "bSearchable": false,
                "aTargets": [0]
            },{
                "mRender": function (data, type, row) {
                    return '<a href="./WatchPreview.jsp?wid=' + row[0] + '" rel="modal">' + data + '</a>';
                },
                "aTargets": [1]
            }, {
                "mRender": function (data, type, row) {
                    return '<a href="./WatchPreview.jsp" rel="modal">' + data + '</a>';
                },
                "aTargets": [3]
            }, {
                "mRender": function (data, type, row) {
                    return '<a href="store/admin/home?ctrl=delwatch&wid=' + row[0] + '" class="ico del">删除</a><a href="store/admin/home?ctrl=updatewatch&wid=' + row[0] + '" class="ico edit">编辑</a>';
                },
                "bSortable": false,
                "bSearchable": false,
                "aTargets": [4]
            }
                         ],
            "fnRowCallback": function( nRow, aData, iDisplayIndex, iDisplayIndexFull ) {
            	$('a[rel*="modal"]', nRow).facebox();
            },
    } );
    $(function() {
    	$('a[rel*="modal"]').facebox();
    });
    $('#add_publication').attr('href', './stores/AddPublication.jsp?aid=' + WS.StoreAdminId);
});
</script>
</head>
<body>
    <div class="clear">&nbsp;</div>
    
    <table cellpadding="0" cellspacing="0" border="0" class="display" id="publication_list">
        <thead>
            <tr>
                <th width="5%"><input type="checkbox" value="false" /></th>
                <th width="30%">通告标题</th>
                <th width="30%">发布时间</th>
                <th width="20%">发布者</th>
                <th width="15%">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="5" class="dataTables_empty">正在从服务器获取数据...</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th><input type="checkbox" value="false" style="margin: 0px"/></th>
                <th>通告标题</th>
                <th>发布时间</th>
                <th>发布者</th>
                <th>操作</th>
            </tr>
        </tfoot>
    </table>
    <div class="clear">&nbsp;</div>
    <a href="#" class="btn btn-green" rel="modal" style="float: right; margin: 4px" id="add_publication"><img src="resources/img/add.png"
                        class="icon" alt=""/>添加</a>
    <a href="#" class="btn btn-green" style="float: right; margin: 4px"><img src="resources/img/add.png"
                        class="icon" alt="" />删除</a>
</body>
</html>
